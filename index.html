<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI CAlCULATOR</title>
</head>
<body>
    <h1>YOUR BMI CALCULATOR</h1>
    <p>Enter your weight and height below to check your BMI results</p>
    <form id="form" action="">
        <label for="input-kg">Put your weight in here (KG)</label><input id="input-kg" type="number" name="">
        <label for="input-height">And your height in here (CM)</label><input id="input-height" type="number" name="">
        <input type="submit" name="" id="submit-btn" value="Calculate BMI">
    </form>

    <p id="output"></p>

    <script src="app.js"></script>
</body>
</html>
